                    <a class="navbar-item" href="PortfolioJP.html">

    <section class="section">
        <div class="container">
            <div class="columns">

                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-4by3">

                            </div>

                                <p>jpsilvaterra.js@gmail.com</p>
                            </div>
                        </div>

                                </div>



                                <div class="field is-grouped">

                                        <button class="button is-primary">Submit</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
